name: Test-CPU

on:
  push:
    branches:
      - main
      - master
    paths-ignore:
      - "docs/**"
      - "**/*.md"
      - "**/*.rst"
      - "**/*.ya?ml"

  pull_request:
    paths-ignore:
      - "docs/**"
      - "**/*.md"
      - "**/*.rst"
      - "**/*.ya?ml"

  workflow_dispatch:

jobs:
  main:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.8", "3.9", "3.10", "3.11"] # ["3.10"]
        # torch-version: ["1.11.0", "1.12.1", "1.13.0"]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tox
        # pip install torch==${{ matrix.torch-version }}+cpu -f https://download.pytorch.org/whl/torch_stable.html
        # pip install numpy pytest pytest-cov codecov

      # - name: Unittests with pytest
      #   run: pytest -svv --cov=./src --cov-report=term-missing

      # with '-e py' tox runs the python version of the current environment
      - name: Unittests with tox
        run: tox -e py

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        if: matrix.python-version == '3.11' && matrix.os == 'ubuntu-latest'
        with:
          files: ./coverage.xml # optional
